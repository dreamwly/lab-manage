@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<form id="dictionaryForm">
			<div class="form-horizontal" id="menuInfoForm">
				<div class="modal-body">
					<div class="row">
						<div class="form-group">
							<label for="value" class="control-label">名称:</label>
							<input type="text" class="form-control" id="label" name="label">
						</div>
						<div class="form-group">
							<label for="name" class="control-label">分类:</label>
							<input type="text" class="form-control" id="name" name="name">
						</div>
						<div class="form-group">
							<label for="type" class="control-label">关键字:</label>
							<input type="text" class="form-control" id="type" name="type">
						</div>
						<div class="form-group">
							<label for="value" class="control-label">编码值:</label>
							<input type="text" class="form-control" id="value" name="value">
						</div>
						<div class="form-group">
							<label for="order" class="control-label">排序:</label>
							<input type="text" class="form-control" id="order" name="order">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"  onclick="DictionaryInfoDlg.addSubmit()">Save changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="${ctxPath}/static/modular/system/dictionary/dictionary_info.js"></script>
@}
