@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="pictureId" value="${picture.pictureId}">
			<div class="row">
				<div class="col-sm-6 b-r">
					<div id="fileDetail">
						<img id="filePath" style="width: 300px;height: 300px"  src="${filePath}" alt="图片无法加载"/>
						<input type="hidden" id="path">
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.submit(${picture.pictureId},2)">通过</button>
					<button type="button" id="ensure2" class="btn btn-info" onclick="UserInfoDlg.submit(${picture.pictureId},1)">不通过</button>
				</div>
			</div>
		</div>

	</div>
</div>
<style>
	.form-control{
		margin-bottom: 15px;
	}
</style>
<script src="${ctxPath}/static/modular/system/picture/picture_info.js"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>
@}
