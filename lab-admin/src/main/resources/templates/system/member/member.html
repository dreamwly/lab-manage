@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户管理</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-lg-12 col-sm-12">
								<div class="row">
									<div class="col-lg-10 col-sm-9">
										<div class="row">
											<div class="col-lg-3 col-sm-3">
												<label for="username">用户名：</label>
												<input id="username" class="form-control" name="username">
											</div>
											<div class="col-lg-3 col-sm-3">
												<label>注册开始日期：</label>
												<input id="beginTime" class="form-control"  name="注册开始日期" />
											</div>
											<div class="col-lg-3 col-sm-3">
												<label>注册结束日期：</label>
												<input id="endTime" class="form-control"  name="注册结束日期" />
											</div>
											<div class="col-lg-3 col-sm-3">
												<select class="form-control" name="Province" id="Province">
													<option value="">==请选择省份===</option>
													@for(province in provinces){
													<option value="${province.id}">${province.name}</option>
													@}
												</select>
												<select class="form-control" name="City" id="City">
													<option value="">==请选择市===</option>
												</select>
												<select class="form-control" name="County" id="County">
													<option value="">==请选择区/县===</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-2 col-sm-3">
										<div class="row" style="float: right">
											<div class="col-lg-12 col-sm-12" >
												<button type="button" class="btn btn-default btn-outline" onclick="MgrUser.search()">搜 索</button>
												<button type="button" class="btn btn-default btn-outline" onclick="MgrUser.resetSearch()">重 置</button>
											</div>
										</div>
									</div>
								</div>
								<!--<div class="hidden-xs" id="managerTableToolbar" role="group">-->
									<!--<button type="button" class="btn btn-primary" onclick="MgrUser.openChangeUser()">修改等级</button>-->
									<!--<button type="button" class="btn btn-warning" onclick="MgrUser.unfreeze()">启  用</button>-->
									<!--<button type="button" class="btn btn-warning" onclick="MgrUser.freezeAccount()">禁  用</button>-->
									<!--<button type="button" class="btn btn-danger" onclick="MgrUser.resetPwd()">重置密码</button>-->
								<!--</div>-->
								<table id="managerTable"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/system/member/member.js"></script>
<script>
    laydate.render({
        elem: '#beginTime'
    });
    laydate.render({
        elem: '#endTime'
    });
</script>
@}
