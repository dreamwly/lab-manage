@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="userId" name="userId" value="${user.userId}">

			<div class="row">
				<div class="col-sm-6 b-r">
					<label>昵称</label>
					<input id="nickname" class="form-control" name="昵称" value="${user.nickname}" underline="true"/>

					<!--<label>性别</label>-->
					<!--<select id="username" class="form-control" name="用户名" underline="true">-->
						<!--<option value="1">男</option>-->
						<!--<option value="2">女</option>-->
					<!--</select>-->

				</div>


				<div class="col-sm-6">
					<div id="driverInfoContent">
						<label>旧密码</label>
						<input id="oldPassword" type="password" class="form-control" name="oldPassword" />

						<label>新密码</label>
						<input id="newPassword" type="password" class="form-control" name="password" />

						<label>确认密码</label>
						<input id="confirmPassword" type="password" class="form-control" name="confirmPassword" />
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.editSubmit()">提交</button>
					<button type="button" id="cancel" class="btn btn-danger" onclick="UserInfoDlg.close()">取消</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>
@}
