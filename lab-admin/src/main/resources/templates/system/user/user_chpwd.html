@layout("/common/_container.html"){
<div class="col-sm-4  col-sm-offset-4">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>修改密码</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="border:none !important; ">
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input id="oldPassword" class="form-control" name="oldPassword" value="${user.password}" underline="true"/>
                                        <input id="password" class="form-control" name="password" underline="true"/>
                                        <input id="newPwd" class="form-control" name="newPwd" underline="true"/>
                                    </div>
                                </div>
                                <div class="row btn-group-m-t">
                                    <div class="col-sm-10">
                                        <button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.chPwd()">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
@}
