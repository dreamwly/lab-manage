@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="id" value="">

			<div class="modal-body">
				<div class="row">
					<div class="form-group">
						<label for="username" class="control-label">用户名:</label>
						<input type="text" class="form-control" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password" class="control-label">密码:</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="form-group">
						<label for="password" class="control-label">确认密码:</label>
						<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="确认密码">
					</div>
					<div class="form-group">
						<label for="nickname" class="control-label">平台昵称:</label>
						<input type="text" class="form-control" id="nickname" name="nickname">
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.addSubmit()">提交</button>
					<button type="button" id="cancel" class="btn btn-danger" onclick="UserInfoDlg.close()">取消</button>
				</div>
			</div>
		</div>

	</div>
</div>
<style>
	.form-control{
		margin-bottom: 15px;
	}
</style>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>
@}
