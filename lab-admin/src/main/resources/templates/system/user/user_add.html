@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="id" value="">

			<div class="row">
				<div class="col-sm-6 b-r">
					<label>账户</label>
					<input id="account" class="form-control" name="账户" underline="true"/>

					<label>性别</label>
					<select id="sex" class="form-control" name="性别" underline="true">
						<option value="1">男</option>
						<option value="2">女</option>
					</select>

					<label>密码</label>
					<input id="password" class="form-control" name="密码" underline="true" type="password"/>

					<label>密码</label>
					<input id="roleid" class="form-control" name="角色" underline="true"/>

					<label>密码</label>
					<input id="email" class="form-control" name="邮箱" type="email"/>

				</div>
				<div class="col-sm-6">
					<div id="driverInfoContent">
						<input id="name" class="form-control" name="姓名" underline="true"/>

						<input id="birthday" class="form-control" name="出生日期" underline="true" type="text"/>

						<input id="rePassword" class="form-control" name="确认密码" type="password" underline="true"/>

						<input id="phone" class="form-control" name="电话"/>
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.addSubmit()">提交</button>
					<button type="button" id="cancel" class="btn btn-danger" onclick="UserInfoDlg.close()">取消</button>
				</div>
			</div>
		</div>

	</div>
</div>
<style>
	.form-control{
		margin-bottom: 15px;
	}
</style>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>
@}
