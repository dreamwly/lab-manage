@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">

			<input type="hidden" id="id" name="id" value="${user.id}">

			<div class="modal-body">
				<div class="row">
					<div class="form-group">
						<label for="nickname" class="control-label">平台昵称:</label>
						<input type="text" class="form-control" id="nickname" value="${user.nickname}" name="nickname">
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" id="ensure" class="btn btn-info" onclick="UserInfoDlg.editSubmit()">提交</button>
					<button type="button" id="cancel" class="btn btn-danger" onclick="UserInfoDlg.close()">取消</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>
@}
